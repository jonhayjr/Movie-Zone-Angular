<div class="card w-100 movie-card bg-dark text-white text-center rounded">
    <img class="card-img-top" [src]="movie.Poster" alt="movie.Title">
    <div class="card-body d-flex flex-column movie-body">
      <h5 class="card-title h5 justify-content-center">{{ movie.Title | uppercase }}</h5>
      <p class="card-text justify-content-center">{{ movie.Year }}</p>
      <button class="btn btn-secondary text-align-center btn-block" style="margin-top: auto;" (click)="addMovie()" *ngIf="!addedToFavorites">Add to Favorites</button>
      <button class="btn btn-light text-black text-align-center btn-block" style="margin-top: auto;" (click)="removeMovie()" *ngIf="addedToFavorites">Remove From Favorites</button>
    </div>
  </div>
