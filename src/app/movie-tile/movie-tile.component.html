<div class="card w-100 movie-card bg-dark text-white text-center rounded">
    <img class="card-img-top img-fluid" [src]="movie.Poster" alt="movie.Title">
    <div class="card-body">
      <h5 class="card-title font-weight-bold">{{ movie.Title | uppercase }}</h5>
      <p class="card-text">{{ movie.Year }}</p>
    </div>
  </div>
